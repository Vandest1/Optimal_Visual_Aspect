@EVE_CLOUDS
{
	!OBJECT:HAS[#name[Jool-layers1]]{}
	!OBJECT:HAS[#name[Jool-layers2]]{}
	!OBJECT:HAS[#name[Jool-cirrus]]{}
	!OBJECT:HAS[#name[Jool-kerbin]]{}
	!OBJECT:HAS[#name[Jool-base]]{}
	!OBJECT:HAS[#name[Jool-altostratus]]{}
	@OBJECT:HAS[#name[Kerbin-MainClouds]]
	{
		@altitude = 5500
		@settings
		{
			@_Color = 255,255,255,255
		}
		@layerVolume
		{
			@visibleRange = 6000
		}
		@layer2D
		{
			@shadowMaterial
			{
				_ShadowFactor = 0.95
			}
		}
	}
	@OBJECT:HAS[#name[Laythe-CloudsHigh]]
	{
		@layer2D
		{
			@macroCloudMaterial
			{
				@_MinLight = 0
			}
			@shadowMaterial
			{
				@_ShadowFactor = 0.75
			}
		}
	}
	@OBJECT:HAS[#name[Laythe-CloudsLow]]
	{
		@layer2D
		{
			@macroCloudMaterial
			{
				@_MinLight = 0
			}
			@shadowMaterial
			{
				_ShadowFactor = 0.9
			}
		}
	}
}